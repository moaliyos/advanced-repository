<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="incrementor.css">
    <title>Document</title>
</head>
<h1 id="head">incrementorr</h1>
<body style="background-color: gray; text-align: center; margin: 190px;">
        <button onclick="increment()">increment</button>
        <button onclick="decrement()">decreament</button>
        <button onclick="reset()">reset</button>
    <h1 id="count">0</h1>
    <script>
      var count = 0 ;
      function counter(){
        document.getElementById("count").textContent = count
      }

      function increment(){
        count++;
        counter();
      }
      function decrement(){
        count--;
        counter()
      }
      function reset(){
        count = 0
        counter()
      }
</script>
</body>
